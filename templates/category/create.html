{% extends 'base.html' %}

{% block content %}
        <h1>Create category</h1>
        <form action="{% url 'add_category' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="w-50">
                 {{ form.as_p }}
                </div>

    <button type="submit" class="btn btn-primary mt-5">Create</button>
    </form>
    
{% endblock %}
