{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="products">
    <h1>Choose products that you want</h1>
    {% for product in products %}
        <div class="products_list">
            <div class="card" style="width: 18rem;">

                {% if product.img %}
                    <img class="card-img-top" src="{{ product.img.url }}" alt="Card image cap">
                {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text"><img src="{% static 'img/cash.png' %}" alt="money" style="height: 25px">: {{ product.price }}$</p>
                  <p class="text">{{ product.description }}</p>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Look at the product</a>
              </div>
        </div>
</div>

    {% endfor %}
    </div>
{% endblock %}
