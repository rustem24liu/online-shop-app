{% extends 'base.html' %}

{% block content %}
	<h1>Edit category</h1>
    <form action="{% url 'category_update' category.id %}"  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-3" style="width: 100px">Confirm</button>
    </form>
{% endblock %}
