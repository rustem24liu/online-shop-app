{% extends 'base.html' %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <h2>Are you sure to delete this product: {{ product.name }}</h2>
            <form action="{% url 'product_delete' product.pk %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <button class="btn btn-success" type="submit">Confirm</button>
                <a href="{% url 'product_detail' product.pk %}" class="btn btn-light">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
